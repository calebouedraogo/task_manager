<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Create Task</title>
</head>
<body>
    <h1>Create New Task</h1>
    <form action="@{/tasks}" th:object="${task}" method="post">
        <input type="text" th:field="*{title}" placeholder="Title" required />
        <input type="text" th:field="*{description}" placeholder="Description" />
        <input type="text" th:field="*{status}" placeholder="Status" />
        <input type="text" th:field="*{priority}" placeholder="Priority" />
        <button type="submit">Save</button>
    </form>
</body>
</html>
