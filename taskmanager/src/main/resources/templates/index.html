<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Task List</h1>
    <a class="btn btn-primary mb-3" href="/tasks/new">Create Task</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.status}"></td>
                <td th:text="${task.priority}"></td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
